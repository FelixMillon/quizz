<ul appNameResponse>
    <li *ngFor="let reponse of reponses">
        <input
        type="radio"
        [name]="'question' + i"
        [value]="reponse"
        (change)="this.addResponse(i, reponse)"
        >
        {{ reponse }}
    </li>
</ul>
<p *ngIf="responsed"> repondu en : {{ this.startDate | timer}} secondes</p>
